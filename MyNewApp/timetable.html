<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .schedule-container {
            width: 80%;
            margin: 0 auto;
            background-color: #f2ebf1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .schedule {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule th, .schedule td {
            border: 2px double #000;
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }
        .schedule th {
            background-color: #f3f17c;
            font-weight: bold;
        }
        .schedule caption {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #050505;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <table class="schedule">
            <caption>Sanjivani College of Engineering, Kopargaon</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>9:30 AM - 12:30 PM</th>
                    <td>Theory</td>
                    <td>Theory</td>
                    <td>Theory</td>
                    <td>Theory</td>
                    <td>Theory</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>12:30 PM - 1:30 PM</th>
                    <td colspan="7">Lunch Break</td>
                </tr>
                <tr>
                    <th>1:30 PM - 5:00 PM</th>
                    <td>Practical</td>
                    <td>Practical</td>
                    <td>Practical</td>
                    <td>Practical</td>
                    <td>Practical</td>
                    <td></td>
                    <td>Dynamic W/S</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
